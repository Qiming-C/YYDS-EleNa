<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/jpg" href="./image/route_icon.jpg" />
</head>

<body>
    <div class="container">
        <div class="left-side">
            <form>
                <h1>EleNa</h1>
                <div class="inputBx"><input id="source" type="text" placeholder="Source" /></div>

                <div class="inputBx"><input id="destination" type="text" placeholder="Destination" /></div>
                <div class="middle-button-div">
                    <div class="buttonBx">
                        <a id="max">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Max
                        </a>
                    </div>
                    <div class="buttonBx">
                        <a id="min">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Min
                        </a>
                    </div>
                </div>

                <div class="middle-button-div">
                    <div class="buttonBx">
                        <a id="walk">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Walk
                        </a>
                    </div>
                    <div class="buttonBx">
                        <a id="car">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Car
                        </a>
                    </div>
                </div>

                <div class="rangeBx"> <input type="range" min="100" max="200" value="150" class="slider" id="myRange">
                </div>
                <div class="labelBx"><label id="slider" for=""><label id="sliderValue">150%</label> of elevation
                        gain</label></div>
                <div class="buttonBx">
                    <a id="go">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Go!
                    </a>
                </div>
            </form>
            <br>
            <div class="route_info_div">
                <p>Route detail: <strong class="route_type">max/min by walk/car</strong></p>

                <br>
                <table style="width:100%">
                    <tr>
                        <td><img src="./image/distance.jpg" width="40" height="40">
                            <p>Distance</p>
                        </td>
                        <td id="table_distance">1.3 miles</td>
                    </tr>
                    <tr>
                        <td><img src="./image/elevation_gain.jpg" width="40" height="40">
                            <p>Elevation</p><br>
                        </td>
                        <td id="table_elevation">8 meters</td>

                    </tr>
                    <tr>
                        <td><img src="./image/percentage_icon.jpg" width="40" height="40">
                            <p>Percentage</p><br>
                        </td>
                        <td id="table_percentage">130 %</td>
                    </tr>
                    <tr>
                        <td><img src="./image/node_icon.jpg" width="40" height="40">
                            <p>Node's Number</p><br>
                        </td>
                        <td id="table_node">23 nodes</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="right-side">
            <div id="map"></div>
        </div>
        <div class="message-side">
        </div>
    </div>

    <script src="map.js"></script>
    <script src="index.js"></script>
</body>

</html>
